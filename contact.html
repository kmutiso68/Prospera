<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prospera - Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #84f2e2, #99d6f5);
      color: black;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 1em;
      display: flex;
      justify-content: center;
      gap: 2em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 3em auto;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-top: 2em;
    }
    input, textarea {
      padding: 0.8em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      padding: 0.8em;
      border: none;
      border-radius: 8px;
      background-color: #008b8b;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #006b6b;
    }
    footer {
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="download.html">Download</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="container">
    <h2>Contact Us</h2>
    <p>Have questions, feedback, or need support? We'd love to hear from you.</p>

    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Prospera. All rights reserved.
  </footer>
</body>
</html>
